<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header">
      <div class="logo">
        <div class="icon">ðŸ’°</div>
        <h1>ExpenseTracker</h1>
      </div>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        <button id="import-btn">ðŸ“¥ Import CSV</button>
        <button id="export-csv">ðŸ“¤ Export CSV</button>
        <button id="open-dialog">âž• Add Transaction</button>
        <input type="file" id="import-csv" accept=".csv" style="display: none;" />
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container">
    <!-- Overview Section -->
    <section id="overview" class="overview"></section>

    <!-- Chart Section -->
    <section id="chart-container" class="chart"></section>

    <!-- Transactions Section -->
    <section>
      <h2>ðŸ“„ Recent Transactions</h2>
      <ul id="transaction-list"></ul>
      <div id="transaction-list-cards" class="card-list"></div>
    </section>
  </main>

  <!-- Modal for Adding Transaction -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-dialog">&times;</span>
      <h2>Add New Transaction</h2>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01" />
        <input type="date" id="date" required />
        
        <select id="category" required>
          <option value="">Select Category</option>
          <option>Food & Dining</option>
          <option>Income</option>
          <option>Transportation</option>
          <option>Utilities</option>
          <option>Shopping</option>
          <option>Healthcare</option>
          <option>Travel</option>
          <option>Entertainment</option>
          <option>Education</option>
          <option>Other</option>
        </select>
        <div>
          <label for="new-category">Add Category</label><br>
          <input type="text" id="new-category-label" placeholder="e.g. Coffee â˜•">
          <button type="button" id="add-category-btn">âž• Add</button>
        </div>

        <select id="type" required>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        
        <label style="margin-top: 10px; display: block;">
          <input type="checkbox" id="recurring" />
          Make this a recurring monthly transaction
        </label>

        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
